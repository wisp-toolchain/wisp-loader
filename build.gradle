plugins {
    id 'java'
    id 'maven-publish'
    id 'wisp-gradle' version '1.0-SNAPSHOT'
}

group = 'me.alphamode.wisp'
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = "https://libraries.minecraft.net"
    }
    maven {
        url = "https://maven.fabricmc.net/"
    }
    maven {
        url = 'https://plugins.gradle.org/m2/'
    }
}

wisp.minecraft("23w32a")

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("me.alphamode:wisptestmod:1.0-SNAPSHOT")

    implementation("com.mojang:logging:1.1.1")

    implementation("net.fabricmc:tiny-remapper:0.8.7")
    implementation("net.fabricmc:mapping-io:0.2.1")

    implementation 'net.fabricmc:tiny-mappings-parser:0.3.0+build.17'
    implementation 'org.tomlj:tomlj:1.1.0'

    implementation("net.fabricmc:sponge-mixin:0.12.5+mixin.0.8.5") {
        exclude module: 'launchwrapper'
        exclude module: 'guava'
    }
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}